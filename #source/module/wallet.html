      <div class="tabs__wrap left-in">
        <h2 class="wallet-title">DeFi-кошелёк 1inch</h2>
        <div class="wallet-block-tabs-head">
          <button
            class="wallet-block-tab tabs__caption_active"
            onclick="changeTab('/img/tab/tab1.webp', 'Покупайте криптовалюту с помощью банковской карты через наших партнеров - поставщиков фиатных шлюзов.')"

          >
            Храните
          </button>

            Обменивайте

          <div class="wallet-block-text">
            <p class="text">

              поставщиков фиатных шлюзов.
            </p>
          </div>
        </div>
        <a href="">
          <span class="wallet-btn more link-btn"
            >Подробнее <span class="fa fa-chevron-right"></span
          ></span>
        </a>
